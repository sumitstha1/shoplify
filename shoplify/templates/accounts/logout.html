{% extends 'base/base_auth.html' %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
            <h4 class="card-title mb-4">Log Out</h4>
            <p class="font-weight-bold mt-3 text-center" style="font-size: 20px;">Do you really want to logout?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-block"> Yes, sure  </button>
                </div>
            </form>


          
    
    
</section>
{% endblock content %}
